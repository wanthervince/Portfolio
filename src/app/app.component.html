<div class="conten">
  <div class="loader" *ngIf="firstOpen; else app">
    <div class="loader__conten">
      <img
        class="loader__conten-logo"
        src="../assets/img/logo.png"
        alt="Logo de wanthervince"
      />
      <p class="loader__conten-text">WANTHER VINCE</p>
      <button class="loader__conten-btn" type="button" (click)="transition()">
        GO
      </button>
    </div>
  </div>
  <ng-template #app>
    <div class="app">
      <app-navbar></app-navbar>
      <router-outlet></router-outlet>
    </div>
  </ng-template>
  <div [ngClass]="{ active: tactive }" class="transition"></div>
</div>
